<html>
<head>
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <link rel='stylesheet' media='screen and (min-width: 1000px)' href='large.css' />
    <link rel='stylesheet' media='screen and (min-width: 1400px)' href='extralarge.css' />
    <script src="timer.js" ></script>
</head>
<body>
    <container>
        <clock>
            <remaining id="timer">30</remaining>
            <message id="rounds">4 rounds of 30 seconds</message>
            <message id="break">with a 5 second break</message>
            <button id="startButton" onclick="countDown();">Start</button>
            <button id="resetButton" onclick="resetTimer();" style="display:none;">Reset</button>
        </clock>
    </container>
</body>
</html>
